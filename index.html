<!DOCTYPE html>
<html style="height: 100%" lang="es">
    <head>
        <meta charset="utf-8">
        <title>Color Changer</title>
        <meta name="description" content="Una aplicación online para obtener colores y sus valores en diferentes notaciones.">
        <meta name="keywords" content="Color Changer, color, colores, colors, rgb, hsv, html">
        <meta name="author" content="Andrés Martín">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/kjv-1611" type="text/css"/>
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="js/color.js"></script>
    </head>
    <body onload="reset()">
        <div id="background" class="transparent">
        </div>
        <div id="header">
            <a id="title" href="index.html"><h1>Color Changer</h1></a>
            <br>
        </div>
        <div id="content">
            <div class="box">
                <p>Red</p>
                <span class="rgbValue">0.501961</span>
                <input type="range" min="0" max="255" value="128" id="red" class="input-small" oninput="changeColorRGB()">
                <span class="rgbDecimalValue">128</span>
                <p>Green</p>
                <span class="rgbValue">0.501961</span>
                <input type="range" min="0" max="255" value="128" id="green" class="input-small" oninput="changeColorRGB()">
                <span class="rgbDecimalValue">128</span>
                <p>Blue</p>
                <span class="rgbValue">0.501961</span>
                <input type="range" min="0" max="255" value="128" id="blue" class="input-small" oninput="changeColorRGB()">
                <span class="rgbDecimalValue">128</span>
            </div>
            <div class="box">
                <p id="hexValue"><b>#808080</b></p>
                <div id="color"></div>
                <button class="button" onclick="resetAll()"><b>Reset</b></button>
            </div>
            <div id="bigBox">
                <p>Hue</p>
                <span class="hsvValue">0.000000</span>
                <input type="range" min="0" max="255" value="0" id="hue" class="input-big" oninput="changeColorHSV()">
                <span class="hsvDecimalValue">0</span>
                <p>Saturation</p>
                <span class="hsvValue">0.000000</span>
                <input type="range" min="0" max="255" value="0" id="saturation" class="input-big" oninput="changeColorHSV()">
                <span class="hsvDecimalValue">0</span>
                <p>Value</p>
                <span class="hsvValue">0.501961</span>
                <input type="range" min="0" max="255" value="128" id="value" class="input-big" oninput="changeColorHSV()">
                <span class="hsvDecimalValue">128</span>
            </div>
        </div>
        <script src="js/values.js"></script>
        <script src="js/background.js"></script>
    </body>
</html>
